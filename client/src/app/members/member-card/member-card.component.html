<div class="card mb-4 border-danger">
    
    <div class="card-img-wrapper"> 
        <img src="{{ member.photoUrl || './assets/user.png'}}" alt="{{ member.knownAs }}" class="card-img-top">
        <ul class="list-inline animate member-icons text-center">
            <li class="list-inline-item">
                <button class="btn btn-danger btn-sm" routerLink='/members/{{ member.username }}'>
                    <a class="fa fa-user"></a>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-danger btn-sm"><a class="fa fa-heart"></a></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-danger btn-sm"><a class="fa fa-envelope"></a></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center">
            <i class="fa fa-user mr-2"> </i>{{ member.username }}
        </h6>
        <p class="card-text text-center text-muted">{{ member.gender }}</p>
    </div>
</div>
